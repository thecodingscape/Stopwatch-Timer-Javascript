<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch using Javascript - Codingscape</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Simple Stopwatch with Javascript</h2>
        <div class="stopwatch">
            <p><span class="stopwatch-hrs">00</span>:
                <span class="stopwatch-min">00</span>:
                <span class="stopwatch-sec">00</span></p>
        </div>
        <div class="stopwatch-btn">
            <button class="stopwatch-start">Start</button>
            <button class="stopwatch-stop">Stop</button>
            <button class="stopwatch-reset">Reset</button>
        </div>
    </div>

    <!--Javascript-->
    <script src="stopwatch.js"></script>
</body>
</html>
